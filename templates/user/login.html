{% extends 'core/base.html' %}


{% block title %}login{% endblock %}

{% block content %}

<div class="container">
  
    <div class="root " style="min-height: 78vh;">
      {% include 'message.html' %}

  
        <div class="mx-auto shadow-lg p-5 rounded" style="width: 430px;margin-top: 190px;">
            <form class="" method="post">
              {% csrf_token %}
                <h3 class="text-center ">Login</h3>
                {% if errors %}
                    <small id="" class="form-text  text-danger h5 text-center">{{errors}}</small>
                  {% endif %}
                <div class="form-group">
                  <label for="{{form.username.id_for_label}}" class="">Username</label>
                  <input type="text" class="form-control" name="{{form.username.name}}" id="{{form.username.id_for_label}}" aria-describedby="emailHelp" placeholder="Enter Username">
                  
                </div>
                
                <div class="form-group">
                  <label for="{{form.password.id_for_label}}">Password</label>
                  <input type="password" name="{{form.password.name}}" class="form-control" id="{{form.password.id_for_label}}" placeholder="Password">
                  <i class="bi bi-eye-slash" id="togglePassword"></i>
                </div>

                
                <div class="ml-5 mt-5"> 
                    <button type="submit" class="btn btn-primary ml-5 px-4 py-2">Submit</button>
                </div>
                <div>
                  <a href="{% url 'user:signup1' %}">signup</a>
                  
                </div>
                <div>
                  <a href="{% url 'password_reset' %}">forget password</a>
                </div>
              </form>
        </div>
    </div>
</div>
{% endblock %}
