<div class="modal  fade bd-example-modal-sm" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Category</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="post" action="{% url 'core:add-category' %}">
              {% csrf_token %}
            <div class="form-group">
              <label for="{{form.name.id_for_label}}" class="col-form-label d-block">Name:</label>
              <input type="text"  name="{{form.name.name}}" id="{{form.name.id_for_label}}" class="w-100 p-2" >
            </div> 
            {% if task.errors %}
              <p>{{task.errors}}</p>
            {% endif %}

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Send </button>
        </div>
      </form>
      </div>
    </div>
  </div>
